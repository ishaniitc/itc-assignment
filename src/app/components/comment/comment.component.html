<div *ngIf="blogPost" class="container mt-4">
  <h3 class="mb-3">Comments</h3>

  <ul class="list-group">
    <li *ngFor="let comment of blogPost.comments" class="list-group-item">
      <strong>{{ comment.name }}:</strong> {{ comment.content }}
    </li>
  </ul>

  <form #commentForm="ngForm" (ngSubmit)="onSubmit(commentForm)" class="mt-3">
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="newComment.name" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="content">Add Comment:</label>
      <input type="text" id="content" name="content" [(ngModel)]="newComment.content" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!commentForm.valid">Submit Comment</button>
  </form>
</div>
