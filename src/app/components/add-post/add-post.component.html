<form (ngSubmit)="onSubmit()" class="mt-4">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="newPost.title" class="form-control" required />
  </div>

  <div class="form-group">
    <label for="content">Description:</label>
    <textarea id="content" name="content" [(ngModel)]="newPost.content" class="form-control" required></textarea>
  </div>

  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" [(ngModel)]="newPost.author" class="form-control" required />
  </div>

  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" [(ngModel)]="newPost.date" class="form-control" required />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
